name: CI/CD Pipeline

on:
  pull_request:
    branches: [ dev ]
  push:
    branches: [ dev ]

jobs:
  ci:
    name: CI
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Setup PNPM
        uses: pnpm/action-setup@v2
        with:
          version: '9'

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm build

  cd:
    name: CD
    runs-on: ubuntu-latest
    if: github.event_name == 'push'

    steps:
      - name: connect to server via ssh
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd /var/www/harmony
            git fetch
            git pull
            chmod +w apps/server
            echo "DATABASE_HOST=${{ secrets.SERVER_ENV_DATABASE_HOST }}" >> apps/server/.env
            echo "DATABASE_PORT=${{ secrets.SERVER_ENV_DATABASE_PORT }}" >> apps/server/.env
            echo "DATABASE_NAME=${{ secrets.SERVER_ENV_DATABASE_NAME }}" >> apps/server/.env
            echo "DATABASE_PASSWORD=${{ secrets.SERVER_ENV_DATABASE_PASSWORD }}" >> apps/server/.env
            echo "DATABASE_USER=${{ secrets.SERVER_ENV_DATABASE_USER }}" >> apps/server/.env
            echo "JWT_ACCESS_TOKEN_SECRET=${{ secrets.SERVER_ENV_JWT_ACCESS_TOKEN_SECRET }}" >> apps/server/.env
            echo "JWT_ACCESS_TOKEN_TIME=${{ secrets.SERVER_ENV_JWT_ACCESS_TOKEN_TIME }}" >> apps/server/.env
            echo "JWT_REFRESH_TOKEN_SECRET=${{ secrets.SERVER_ENV_JWT_REFRESH_TOKEN_SECRET }}" >> apps/server/.env
            echo "JWT_REFRESH_TOKEN_TIME=${{ secrets.SERVER_ENV_JWT_REFRESH_TOKEN_TIME }}" >> apps/server/.env
            chmod +x scripts/deploy.sh
            ./scripts/deploy.sh